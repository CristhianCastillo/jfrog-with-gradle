rootProject.name = 'leasing-auth-exception'
//Enable caching
ext.isPush = getProperty('gradle.cache.push')
buildCache {
    local {
        enabled = false
    }
    remote(HttpBuildCache) {
        url = "${artifactory_contextUrl}/generic-cache-leasing/"
        credentials {
            username = "${artifactory_user}"
            password = "${artifactory_password}"
        }
        push = isPush
    }
}